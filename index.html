<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>
    <style>
        body{
            font-family: 'Sono', sans-serif;
            background-color:#D6D7DB;
        }
        /* whole background card
            Making the color to darkgray 
        */
        #main-card{
            width: 100%;
            height:90%;
            background-color: #F7F6F9;
            border-radius: 30px;
            box-shadow: 0px 20px 60px rgba(39, 39, 39, 0.432);
        }
        .side-bar{
            border-radius: 20px 0px 0px 20px;
            background-color: white;
        }
        /* Top Left search card */
        .search-card{

        .search-bar-css{

        .main-weather-image{

        }
        .main-temperature span{

        }
        .main-temperature{
            font-size:4rem;
        }
        
    </style>
    
</head>

    <div id="demo"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">

            <div class="col-lg-3 col-md-4 col-sm-12 side-bar">

                    <div class="row">
                        <div class="col-12">

                            <div class="search-card d-flex py-md-5 justify-content-center align-items-center">

                                <input class="search-bar-css form-control-sm" type="text" placeholder="Search for places.."> 
                                <i class="bi bi-geo-alt"></i>   
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <image class="main-weather-image" src="Weather Icons/DayLight/partly_cloudy.png"></image>
                            </div>
                        </div>
                        <div class="col-12 temperature-box">
