            if (navigator.geolocation) {

                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        const apiKey = "ff5674fb5a1d9ecce355bad78fc30cfe";
        function setLocation(position){
            fetch('https://api.openweathermap.org/data/2.5/weather?lat='+position.coords.latitude+'&lon='+position.coords.longitude+'&appid='+apiKey)
                .then(res=> {
                    return res.json();
                })
                .then(data=>{
                    demoElement.innerHTML = JSON.stringify(data);
                })
                .catch(error =>{
                    console.log(error);
                })
        }
        var currentTheme = "DayLight"; //It could be "DayLight" or "NightLight"

            "Weather Icons/"+currentTheme+"/thunderstorm.png",
        ];
        // The following code snippit is used as a UV Index RoundSlider Script
        var initialValue= 9;
        $(document).ready(function(){
            $("#myRange").roundSlider({

                max:12,
                sliderType: "min-range",
                handleSize:0,
                width: 40,
                radius: 100,
                value: initialValue,
                circleShape:"half-top",
